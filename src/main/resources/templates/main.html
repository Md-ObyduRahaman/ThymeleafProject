<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">

    <title>DashBoard</title>

    <style>
        /* Custom styles for active button */
        .btn-custom.active {
            background-color: #343a40; /* Darker color for active button */
            color: #fff; /* Text color for active button */
        }
        .hidden-div {
            display: none;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- Button group with four buttons -->
            <div class="btn-group col-12" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-dark btn-custom active"id="btn1">Redis</button>
                <button type="button" class="btn btn-outline-dark btn-custom"id="btn2">MySql</button>
                <button type="button" class="btn btn-outline-dark btn-custom"id="btn3">BigQuery</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mr-5 " id="div1">
    <div class="row">
        <div class="col-8">
            <textarea class="form-control" rows="4" id="textArea"></textarea>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
        </div>
    </div>
</div>

<div class="container hidden-div" id="div2" style="margin-top: 20px">
    <table id="table_id" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Transaction status</th>
            <th scope="col">Transaction gw</th>
            <th scope="col">Transaction id</th>
            <th scope="col">Amount</th>
            <th scope="col">Transaction date</th>
            <th scope="col">Card type</th>
            <th scope="col">Registration type</th>
            <th scope="col">Username</th>
            <th scope="col">Device type</th>
            <th scope="col">Transaction status</th>
            <th scope="col">Subscriber id</th>
            <th scope="col">ID</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="obj : ${dataList}">
            <th th:text="${obj.tran_status}"></th>
            <th th:text="${obj.tran_gw}"></th>
            <td th:text="${obj.transaction_id}"></td>
            <td th:text="${obj.amount}"></td>
            <td th:text="${obj.tran_date}"></td>
            <td th:text="${obj.card_type}"></td>
            <td th:text="${obj.reg_type}"></td>
            <td th:text="${obj.username}"></td>
            <td th:text="${obj.device_type}"></td>
            <td th:text="${obj.tran_status}"></td>
            <td th:text="${obj.subscriber_id}"></td>
            <th th:text="${obj.id}"></th>

        </tr>

        </tbody>
    </table>
</div>

<div class="container hidden-div mt-5 mr-5" id="div3">
    <div class="row">
        <h1>BigQuery</h1>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
    // Script to handle button clicks and toggle active class
    $('.btn-custom').on('click', function () {
        $('.btn-custom').removeClass('active'); // Remove active class from all buttons
        $(this).addClass('active'); // Add active class to the clicked button
    });

    // jQuery to toggle visibility of divs when buttons are clicked
    $('#btn1').on('click', function () {
        $('#div1').toggle(); // Toggle the visibility of div1
        $('#div2, #div3').hide(); // Hide other divs
    });

    $('#btn2').on('click', function () {
        $('#div2').toggle(); // Toggle the visibility of div2
        $('#div1, #div3').hide(); // Hide other divs
    });

    $('#btn3').on('click', function () {
        $('#div3').toggle(); // Toggle the visibility of div3
        $('#div1, #div2').hide(); // Hide other divs
    });



</script>

</html>
